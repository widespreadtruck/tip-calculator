<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main id="container">
        <h1>Tip Calculator</h1>

        <section>
            <div class="bill">
                <label for="yourBill">Bill</label>
                <input type="number" placeholder="Your bill" id="yourBill" >
            </div>
            <div>
                <div class="space-between">
                    <label for="tipInput">Select tip</label>
                    <span id="tipPercent"></span>
                </div>
                <input id="tipInput" type="range" class="range" value="0" min="0" max="100">
            </div>
            <div class="space-between">
                <span>Tip</span>
                <span id="tipValue"></span>
            </div>
            <hr>
            <div class="space-between total">
                <span>Total</span>
                <span id="totalWithTip"></span>
            </div>
        </section>
        <section>
            <div>
                <div class="space-between">
                    <label for="splitInput">Split</label>
                    <span id="splitValue"></span>
                </div>
                <input type="range" class="range" id="splitInput" min="1" max="10" value="1">
            </div>
            <div class="space-between">
                <span>Bill each (tip included)</span>
                <span id="billEach"></span>
            </div>
            <div class="space-between">
                <span>Tip each</span>
                <span id="tipEach"></span>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
